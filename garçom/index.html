<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Garçom - Mesas</title>
    <link rel="stylesheet" href="../garçom/css/garcom.css" />
  </head>
  <body>
    <header>
      <div class="infos text-center">
        <h1 class="mb-0"><b>Mesas</b></h1>
      </div>
    </header>
    <div class="grid">
      <div class="mesa livre" onclick="abrirPedido(1)">Mesa 1</div>
      <div class="mesa ocupada" onclick="abrirPedido(2)">Mesa 2</div>
      <div class="mesa livre" onclick="abrirPedido(3)">Mesa 3</div>
      <div class="mesa ocupada" onclick="abrirPedido(4)">Mesa 4</div>
      <div class="mesa livre" onclick="abrirPedido(5)">Mesa 5</div>
      <div class="mesa livre" onclick="abrirPedido(6)">Mesa 6</div>
      <div class="mesa ocupada" onclick="abrirPedido(7)">Mesa 7</div>
      <div class="mesa livre" onclick="abrirPedido(8)">Mesa 8</div>
    </div>

    <script>
      function abrirPedido(mesa) {
        // redireciona para pedido.html passando o número da mesa na URL
        window.location.href = "pedido.html?mesa=" + mesa;
      }
    </script>
  </body>
</html>
