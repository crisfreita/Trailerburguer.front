<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trailer burguer</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./boxicons/css/boxicons.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="loader-full hidden">
      <img src="./img/logodelivery.png" width="100" />
    </div>

    <div class="header-top">
      <img src="./img/image.png" class="header-top-img" />
    </div>

    <header class="header-loja width-fix">
      <div class="card">
        <div class="d-flex">
          <div class="container-img" id="imgLogoEmpresa"></div>

          <div class="infos">
            <h1><b id="lblNomeEmpresa"></b></h1>

            <div class="infos-sub">
              <p class="status-open hidden">
                <i class="fa fa-clock"></i> <span id="lblLojaAberta"></span>
              </p>

              <a
                href="https://wa.me/5533999694795"
                target="_blank"
                class="whatsapp-icon"
              >
                <i class="bx bxl-whatsapp"></i>
              </a>

              <a href="./sobre.html" class="link">ver mais</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="categoria width-fix mt-4">
      <div class="container-menu">
        <div class="item-categoria me-2">
          <button class="btn-white mb-3" id="btnPesquisar">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="search-container mb-2 hidden" id="searchContainer">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Buscar item..."
          />
          <button class="btn-white btn-close-search" id="btnFecharPesquisa">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div id="listaCategorias"></div>
      </div>
    </section>

    <section
      class="lista width-fix mt-0 pb-5"
      id="listaItensCardapio"
    ></section>

    <section class="menu-bottom" id="menu-bottom">
      <a class="menu-bottom-item active">
        <i class="fas fa-book-open"></i>&nbsp; Card√°pio
      </a>
      <a href="./pedido.html" class="menu-bottom-item">
        <i class="fas fa-utensils"></i>&nbsp; Pedido
      </a>
      <a href="./carrinho.html" class="menu-bottom-item">
        <span id="icone-carrinho-vazio" class="hidden"
          ><i class="fas fa-shopping-cart"></i
        ></span>
        <span id="total-carrinho" class="badge-total-carrinho hidden"></span>
        &nbsp;Carrinho
      </a>
    </section>

    <section class="menu-bottom disabled hidden" id="menu-bottom-closed">
      <p class="mb-0"><b>Loja fechada no momento.</b></p>
    </section>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script
      type="text/javascript"
      src="./painel/js/icones-categoria.js"
    ></script>
    <script type="text/javascript" src="./js/search.js"></script>
    <script type="text/javascript" src="./js/cardapio.js"></script>
  </body>
</html>
